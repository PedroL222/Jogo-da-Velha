<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="../css/jogodavelha.css">
</head>
<body>
    <div class="wrapper">
         
        <button class="slide_from_top btn_ini" id="opc_amigo">Jogar com amigo</button>
        <button class="slide_from_top btn_ini" id="opc_bot">Jogar contra bot</button>
        
      </div>
    <div id="escura">
        <div>Fim de jogo</div>
    </div>
    <div class="jogo sumir">
        <div class="container">
            <h2>Jogo da velha</h2>
            <div class="grid">
                <div class="celula" id="0"></div>
                <div class="celula" id="1"></div>
                <div class="celula" id="2"></div>
                <div class="celula" id="3"></div>
                <div class="celula" id="4"></div>
                <div class="celula" id="5"></div>
                <div class="celula" id="6"></div>
                <div class="celula" id="7"></div>
                <div class="celula" id="8"></div>
            </div>
        </div>
        <div class="voltar">
            Voltar
        </div>
    </div>

    <script src="../js/jogodavelha.js"></script>
</body>
</html>
